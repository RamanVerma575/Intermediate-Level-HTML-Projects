<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #0077b6;
    }
    .gender-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .gender-group label {
      font-weight: 500;
      display: inline-block;
    }
    button {
      width: 100%;
      background: #0077b6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Satisfaction Survey</h1>
    <p>Please fill out this short survey to help us improve our service.</p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" min="10" max="100">

      <label for="service">How would you rate our service?</label>
      <select id="service">
        <option value="">Select Rating</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>

      <label for="comments">Any Suggestions or Feedback</label>
      <textarea id="comments" rows="4" placeholder="Write your feedback..."></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </div>
</body>
</html>
