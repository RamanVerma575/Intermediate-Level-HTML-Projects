<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎉 Happy Birthday Page 🎂</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ffb6c1, #ffe4e1);
    text-align: center;
    color: #333;
  }
  header {
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-bottom: 3px solid #ff69b4;
  }
  h1 {
    font-size: 2.5rem;
    color: #ff1493;
    text-shadow: 2px 2px #fff;
  }
  h2 {
    color: #d63384;
  }
  .gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px auto;
    max-width: 1000px;
  }
  .gallery img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  .message {
    font-size: 1.2rem;
    background: rgba(255, 255, 255, 0.7);
    margin: 30px auto;
    padding: 20px;
    width: 80%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  footer {
    margin-top: 20px;
    padding: 10px;
    background: #ff69b4;
    color: white;
  }
</style>
</head>
<body>

<header>
  <h1>🎉 Happy Birthday Raman! 🎂</h1>
  <h2>Wishing you a day filled with happiness and love!</h2>
</header>

<section class="gallery">
  <img src="https://plus.unsplash.com/premium_photo-1663839412026-51a44cfadfb8?fm=jpg&q=60&w=600" alt="Birthday Cake">
  <img src="https://images.unsplash.com/photo-1610670444950-0b29430891b4?fm=jpg&q=60&w=600" alt="Cake Celebration">
  <img src="https://png.pngtree.com/background/20250121/original/pngtree-birthday-cake-with-balloons-and-gift-surprises-picture-image_15800149.jpg" alt="Birthday Balloons">
  <img src="https://m.media-amazon.com/images/I/61ACgGEDRVL.jpg" alt="Cake and Candles">
  <img src="https://i.etsystatic.com/13146971/r/il/4e6156/2892096798/il_fullxfull.2892096798_c0yr.jpg" alt="Colorful Cake">
  <img src="https://m.media-amazon.com/images/I/61iMEtsnn-L.jpg" alt="Birthday Decorations">
</section>

<div class="message">
  🎈 Wishing you laughter, joy, and success ahead.  
  May your dreams shine as bright as candles on your cake! 🎂✨  
  <br><br>
  <strong>— From Your Friends 🎁</strong>
</div>

<footer>
  Made with ❤️ by ChatGPT | Happy Celebrations 🎉
</footer>

</body>
</html>
